<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - AI Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>ğŸ¦ Flappy Bird AI</h1>
            
            <div class="controls-wrapper">
                <div class="control-group">
                    <button id="startBtn">ğŸ® Play</button>
                    <button id="aiBtn">ğŸ¤– Train AI</button>
                    <button id="aiPlayBtn">ğŸ¯ Watch AI</button>
                    <button id="stopBtn">Stop</button>

                <div class="control-group secondary">

                    </label>
                </div>
            </div>
            
            <div class="stats-container">

                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Best</span>
                    <span class="stat-value" id="highScore">0</span>

                    </div>
                    <div class="stat-card">

                        <span class="stat-value" id="bestScore">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Alive</span>
                        <span class="stat-value" id="alive">0</span>
                    </div>
                </div>
            </div>
            <div id="saveStatus" class="save-status"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="instructions">

    </div>
    <script src="neural-network.js"></script>
    <script src="game.js"></script>
    <script src="agent.js"></script>
    <script src="evolution-engine.js"></script>
    <script src="ai-trainer.js"></script>
    <script src="main.js"></script>
</body>
</html>
